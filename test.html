<!DOCTYPE html>`
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variant Picker Test</title>
  <link rel="stylesheet" href="assets/base.css" />
  <script src="assets/global.js" defer></script>
</head>
<body>
  <h1>Color Variant Picker Test</h1>
  <div class="custom-variant-picker">
    <button class="color-swatch" data-color="red" data-variant-id="111" aria-label="Red" style="background-color: red;"></button>
    <button class="color-swatch" data-color="black" data-variant-id="222" aria-label="Black" style="background-color: black;"></button>
    <button class="color-swatch" data-color="white" data-variant-id="333" aria-label="White" style="background-color: white; border: 1px solid #ccc;"></button>
  </div>
</body>
</html>
